# Site settings
title: "Pony Indie Studio"
email: "talha5797@gmail.com"  # Add your email if you want
description: >-
  Welcome to InfernoTLC â€” a place to share your thoughts, projects, and more!
  Built with the Minimal Mistakes theme and powered by GitHub Pages.
twitter_username: "your_twitter_username"  # Add if you have one
github_username: "ponyboy"
minimal_mistakes_skin: default
search: true

# Build settings
markdown: kramdown
remote_theme: mmistakes/minimal-mistakes

# Outputting
url: "https://infernotlc.github.io"
baseurl: "/ponyindiestudio"  # Empty since it's your main site
permalink: /:categories/:title/
paginate: 5
paginate_path: /page:num/
timezone: Europe/Istanbul

include:
  - _pages

# Plugins
plugins:
  - jekyll-paginate
  - jekyll-sitemap
  - jekyll-gist
  - jekyll-feed
  - jemoji
  - jekyll-include-cache

# Author info
author:
  name: "Talha"
  avatar: "/assets/images/bio-photo.jpg"  # Add your image here
  bio: "A passionate developer sharing ideas and projects."
  links:
    - label: "Website"
      icon: "fas fa-fw fa-link"
      url: "https://infernotlc.github.io"
    - label: "GitHub"
      icon: "fab fa-fw fa-github"
      url: "https://github.com/infernotlc"

# Footer links
footer:
  links:
    - label: "GitHub"
      icon: "fab fa-fw fa-github"
      url: "https://github.com/infernotlc"

# Post and page defaults
defaults:
  - scope:
      path: ""
      type: posts
    values:
      layout: single
      author_profile: true
      read_time: true
      comments: true
      share: true
      related: true
  - scope:
      path: "_pages"
      type: pages
    values:
      layout: single
      author_profile: true

# Archives
category_archive:
  type: liquid
  path: /categories/
tag_archive:
  type: liquid
  path: /tags/
